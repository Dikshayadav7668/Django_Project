<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #2c3e50;
      }
      .navbar-brand, .nav-link {
        color: #ecf0f1 !important;
      }
      .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
        color: #3498db !important;
      }

      .contact-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
        color: #34495e;
      }

      .form-control {
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
      }

      .btn-submit {
        background-color: #3498db;
        color: white;
        border-radius: 10px;
        padding: 10px 20px;
        transition: background 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #2980b9;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .social-icons a {
        color: #2c3e50;
        font-size: 30px;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #3498db;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Diksha Yadav</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="contact-container">
      <h1>Contact Me</h1>
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Message</label>
          <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
      <!-- Social Media Links -->
      <div class="social-icons">
        <a href="https://leetcode.com/u/dy76689889/" target="_blank" title="LeetCode"><i class="fas fa-code"></i></a>
        <a href="https://www.linkedin.com/in/diksha-yadav-61721b248/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:dikshayadv9690@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
